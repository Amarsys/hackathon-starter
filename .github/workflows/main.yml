name: SonarQube Scan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: SonarQube Scan
        run: |
          /opt/sonar-scanner \
            -Dsonar.projectKey=squ_75fc1b22be66e108266ace8132e90d56e3d576b5 \
            -Dsonar.sources=.
