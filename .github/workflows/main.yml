name: nodejsproj

on:
  push:
    branches:
      - master

jobs:
  code-scanning:
    name: SonarQube Code Scanning
    runs-on: ubuntu-latest
    env:
      SONAR_HOST_URL: 'http://35.154.176.88:9000'
      SONAR_LOGIN: 'squ_75fc1b22be66e108266ace8132e90d56e3d576b5'

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@master

  build-and-push:
    name: Build and push image to AWS ECR
    needs: code-scanning
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: 144739420959.dkr.ecr.ap-south-1.amazonaws.com
          ECR_REPOSITORY: nodejs
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
